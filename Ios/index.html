<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Mobile</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; background: #0b0e14; color: #00f2ff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .nav { padding: 45px 15px 15px; background: #151921; display: flex; gap: 10px; border-bottom: 2px solid #00f2ff; }
        input { flex: 1; background: #0b0e14; border: 1px solid #333; color: white; padding: 10px; border-radius: 20px; outline: none; }
        button { background: #00f2ff; border: none; padding: 0 15px; border-radius: 20px; font-weight: bold; }
        iframe { flex: 1; border: none; background: white; }
    </style>
</head>
<body>
    <div class="nav">
        <input type="text" id="url" placeholder="Suche oder URL...">
        <button onclick="go()">GO</button>
    </div>
    <iframe id="view" src="https://www.google.com/search?igu=1"></iframe>

    <script>
        function go() {
            let val = document.getElementById('url').value;
            if(!val.includes('.')) val = "https://www.google.com/search?q=" + val;
            else if(!val.startsWith('http')) val = "https://" + val;
            document.getElementById('view').src = val;
        }
    </script>
</body>
</html>
