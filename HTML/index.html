<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body class="dark-ui">
    <div id="browser-ui">
        <aside class="sidebar">
            <div class="brand"><i class="fas fa-compass"></i></div>
            <div class="nav-icons">
                <div class="icon active" onclick="loadUrl('https://www.google.com')" title="Home"><i class="fas fa-home"></i></div>
                <div class="icon" onclick="loadUrl('https://www.youtube.com')" title="YouTube"><i class="fab fa-youtube"></i></div>
                <div class="icon" onclick="loadUrl('https://discord.gg/YT2ufNkXb4')" title="Discord"><i class="fab fa-discord"></i></div>
                <div class="icon" onclick="launchGhost()" title="Ghost Mode"><i class="fas fa-user-secret"></i></div>
            </div>
            <div class="spacer"></div>
            <div class="bottom-icons">
                <div class="icon settings-trigger" title="Design"><i class="fas fa-palette"></i></div>
                <div class="theme-switch">
                    <input type="checkbox" id="dark-mode-check" onchange="applyTheme()" checked>
                    <label for="dark-mode-check"></label>
                </div>
            </div>
        </aside>

        <main class="viewport">
            <header class="browser-header">
                <div class="window-controls">
                    <div class="nav-btns">
                        <button onclick="wv.goBack()"><i class="fas fa-arrow-left"></i></button>
                        <button onclick="wv.reload()"><i class="fas fa-redo"></i></button>
                        <button onclick="wv.goForward()"><i class="fas fa-arrow-right"></i></button>
                    </div>
                    <div class="address-bar">
                        <i class="fas fa-lock"></i>
                        <input type="text" id="omnibox" value="https://www.google.com">
                        <i class="fas fa-star"></i>
                    </div>
                </div>
            </header>
            <webview id="wv" src="https://www.google.com"></webview>
        </main>
    </div>
    <script src="../JS/main.js"></script>
</body>
</html>
