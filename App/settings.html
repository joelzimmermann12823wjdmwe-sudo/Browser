<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --accent: #7d00ff; --bg: #121212; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 40px; }
        h1 { border-bottom: 2px solid var(--accent); padding-bottom: 15px; }
        .section { background: #1a1a1a; padding: 25px; border-radius: 12px; margin-bottom: 25px; border: 1px solid #333; }
        h2 { margin-top: 0; color: var(--accent); }
        .setting-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #333; }
        .setting-item:last-child { border-bottom: none; }
        
        /* Simulierte Schalter und Inputs */
        .toggle { width: 50px; height: 26px; background: #333; border-radius: 50px; position: relative; cursor: pointer; }
        .toggle::after { content: ''; position: absolute; left: 2px; top: 2px; width: 22px; height: 22px; background: white; border-radius: 50%; transition: 0.3s; }
        .toggle.active { background: var(--accent); }
        .toggle.active::after { left: 26px; }
        input[type="text"] { background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Einstellungen</h1>

    <div class="section">
        <h2>Browser Anpassung</h2>
        <div class="setting-item">
            <span>Opera GX Sounds aktivieren</span>
            <div class="toggle active" onclick="this.classList.toggle('active')"></div>
        </div>
        <div class="setting-item">
            <span>RGB-Beleuchtung (Experimentell)</span>
            <div class="toggle" onclick="this.classList.toggle('active')"></div>
        </div>
    </div>

    <div class="section">
        <h2>Allgemein</h2>
        <div class="setting-item">
            <span>Startseite</span>
            <input type="text" value="welcome.html">
        </div>
        <div class="setting-item">
            <div>
                <span>Browser-Daten löschen</span><br>
                <small style="color:#888">Cache, Cookies und Verlauf</small>
            </div>
            <button style="background:#d32f2f; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">Löschen</button>
        </div>
    </div>
    
    <p style="text-align:center; color:#666; margin-top:50px;">AetherOS v1.1.0 - Gaming Core</p>
</body>
</html>
