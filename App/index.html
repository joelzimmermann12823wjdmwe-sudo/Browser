<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --accent: #7d00ff; --bg: #000; --nav: #0d0d0d; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #top-bar { background: #000; display: flex; padding: 10px 10px 0; gap: 5px; align-items: center; }
        .tab { 
            background: #151515; padding: 10px 20px; border-radius: 12px 12px 0 0; 
            font-size: 12px; cursor: pointer; border: 1px solid #222; border-bottom: none;
            min-width: 150px; display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s; color: #777;
        }
        .tab.active { background: var(--nav); color: white; border-top: 2px solid var(--accent); box-shadow: 0 -5px 15px rgba(125,0,255,0.2); }
        
        #nav-bar { background: var(--nav); padding: 12px; display: flex; gap: 10px; border-bottom: 1px solid #1a1a1a; }
        input { flex: 1; background: #050505; border: 1px solid #222; color: white; padding: 10px; border-radius: 6px; outline: none; }
        input:focus { border-color: var(--accent); }
        
        .btn { background: none; border: none; color: white; cursor: pointer; font-size: 16px; opacity: 0.7; }
        .btn:hover { opacity: 1; color: var(--accent); }

        #view-container { flex: 1; position: relative; }
        webview { position: absolute; width: 100%; height: 100%; display: none; }
        webview.active { display: flex; }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="tabs-list" style="display:flex; gap:5px;"></div>
        <button class="btn" onclick="addNewTab()" style="font-size:22px; margin-left:10px;">+</button>
    </div>
    <div id="nav-bar">
        <button class="btn" onclick="goBack()">❮</button>
        <input type="text" id="url-input" placeholder="Suche oder URL..." onkeydown="if(event.key==='Enter') navigate()">
        <button class="btn" onclick="navigate()">🚀</button>
    </div>
    <div id="view-container"></div>

<script>
    let tabCount = 0;
    let activeId = null;

    function addNewTab(isHome = false) {
        tabCount++;
        const id = 'tab-' + tabCount;
        
        // Tab Button
        const tabBtn = document.createElement('div');
        tabBtn.className = 'tab';
        tabBtn.id = 'btn-' + id;
        const title = isHome ? "HOME / INFO" : "Neuer Tab";
        tabBtn.innerHTML = `<span>${title}</span>` + (isHome ? '' : `<span onclick="closeTab('${id}', event)"> ×</span>`);
        tabBtn.onclick = () => switchTab(id);
        document.getElementById('tabs-list').appendChild(tabBtn);

        // Webview
        const wv = document.createElement('webview');
        wv.id = 'wv-' + id;
        wv.src = isHome ? 'welcome.html' : 'https://www.google.com';
        document.getElementById('view-container').appendChild(wv);

        switchTab(id);
    }

    function switchTab(id) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('webview').forEach(w => w.classList.remove('active'));
        
        document.getElementById('btn-' + id).classList.add('active');
        const wv = document.getElementById('wv-' + id);
        wv.classList.add('active');
        activeId = id;
        
        document.getElementById('url-input').value = (wv.src.includes('welcome.html')) ? '' : wv.src;
    }

    function navigate() {
        const input = document.getElementById('url-input').value;
        const wv = document.getElementById('wv-' + activeId);
        let url = input;
        if (!url.includes('.')) url = 'https://www.google.com/search?q=' + url;
        else if (!url.startsWith('http')) url = 'https://' + url;
        wv.src = url;
    }

    function closeTab(id, e) {
        e.stopPropagation();
        document.getElementById('btn-' + id).remove();
        document.getElementById('wv-' + id).remove();
        const tabs = document.querySelectorAll('.tab');
        switchTab(tabs[tabs.length - 1].id.replace('btn-', ''));
    }

    function goBack() { document.getElementById('wv-' + activeId).goBack(); }

    // Start mit Home Tab
    addNewTab(true);
</script>
</body>
</html>
