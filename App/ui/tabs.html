<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { margin: 0; background: #0b0e14; color: white; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 65px; background: #0f111a; display: flex; flex-direction: column; align-items: center; padding-top: 20px; border-right: 1px solid #1a1d26; -webkit-app-region: drag; }
        .side-icon { font-size: 20px; color: #4a4d5e; margin-bottom: 25px; cursor: pointer; transition: 0.3s; -webkit-app-region: no-drag; }
        .side-icon:hover { color: #00f2ff; transform: scale(1.2); text-shadow: 0 0 10px #00f2ff; }
        
        /* Main Area */
        .main { flex-grow: 1; display: flex; flex-direction: column; }
        .navbar { height: 45px; background: #0b0e14; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #1a1d26; -webkit-app-region: drag; }
        
        .url-bar { flex-grow: 1; background: #1c212b; border-radius: 20px; padding: 5px 15px; display: flex; align-items: center; margin: 0 15px; border: 1px solid transparent; -webkit-app-region: no-drag; }
        .url-bar:focus-within { border-color: #00f2ff; }
        .url-bar input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 13px; }
        
        .win-controls { display: flex; gap: 15px; -webkit-app-region: no-drag; }
        .win-btn { color: #444; cursor: pointer; transition: 0.2s; }
        .win-btn:hover { color: white; }
        .win-btn.close:hover { color: #ff4444; }

        webview { flex-grow: 1; background: white; }
        .ver { margin-top: auto; margin-bottom: 15px; font-size: 10px; color: #00f2ff; font-weight: bold; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="side-icon" onclick="location.reload()"><i class="fas fa-home"></i></div>
        <div class="side-icon" onclick="openPage('settings')"><i class="fas fa-cog"></i></div>
        <div class="side-icon" onclick="openPage('info')"><i class="fas fa-info-circle"></i></div>
        <div class="ver">GX</div>
    </div>

    <div class="main">
        <div class="navbar">
            <i class="fas fa-redo win-btn" onclick="wv.reload()"></i>
            <div class="url-bar">
                <input type="text" id="ui" placeholder="Suche oder URL eingeben...">
            </div>
            <div class="win-controls">
                <i class="fas fa-minus win-btn" onclick="winCtrl('minimize')"></i>
                <i class="fas fa-times win-btn close" onclick="winCtrl('close')"></i>
            </div>
        </div>
        <webview id="wv" src="https://www.google.com"></webview>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const wv = document.getElementById('wv');
        const ui = document.getElementById('ui');

        function winCtrl(a) { ipcRenderer.send('window-control', a); }
        function openPage(p) { ipcRenderer.send('nav-to', p); }

        ui.addEventListener('keydown', (e) => {
            if(e.key === 'Enter') {
                let v = ui.value;
                if(!v.includes('.') || v.includes(' ')) v = 'https://google.com/search?q='+v;
                else if(!v.startsWith('http')) v = 'https://'+v;
                wv.loadURL(v);
            }
        });
    </script>
</body>
</html>
