<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #05070a; --side: #090c10; --accent: #00d2ff; --txt: #ffffff; }
        body { margin: 0; background: var(--bg); color: var(--txt); font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 70px; background: var(--side); display: flex; flex-direction: column; justify-content: space-between; align-items: center; padding: 20px 0; border-right: 1px solid #1f2328; -webkit-app-region: drag; }
        .sidebar i { font-size: 22px; color: #8b949e; cursor: pointer; transition: 0.3s; -webkit-app-region: no-drag; }
        .sidebar i:hover { color: var(--accent); transform: scale(1.15); text-shadow: 0 0 10px var(--accent); }
        
        .main-content { flex: 1; display: flex; flex-direction: column; }
        .top-bar { height: 80px; display: flex; align-items: center; padding: 0 30px; border-bottom: 1px solid #1f2328; -webkit-app-region: drag; }
        
        .nav-input { flex: 1; margin: 0 40px; background: #0d1117; border: 1px solid #30363d; padding: 12px 25px; border-radius: 30px; color: white; -webkit-app-region: no-drag; outline: none; transition: 0.3s; }
        .nav-input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 210, 255, 0.15); }
        
        .win-btn { cursor: pointer; transition: 0.2s; -webkit-app-region: no-drag; }
        .win-btn:hover { color: var(--accent); }
    </style>
</head>
<body>
    <div class="sidebar">
        <div style="display:flex; flex-direction:column; gap:40px;">
            <i class="fas fa-house" onclick="window.electronAPI.loadUrl('https://google.com')"></i>
            <i class="fas fa-compass"></i>
            <i class="fas fa-clock-rotate-left"></i>
        </div>
        <i class="fas fa-gear" onclick="window.electronAPI.openSettings()"></i>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <div style="color:var(--accent); font-weight:bold; font-size:18px; letter-spacing:1px;">NEON GX</div>
            <input type="text" class="nav-input" id="urlInput" placeholder="Suchen oder URL eingeben...">
            <div style="display:flex; gap:25px; font-size:18px;">
                <i class="fas fa-minus win-btn" onclick="window.electronAPI.windowControl('minimize')"></i>
                <i class="fas fa-xmark win-btn" style="color:#f85149" onclick="window.electronAPI.windowControl('close')"></i>
            </div>
        </div>
    </div>
    <script>
        const input = document.getElementById('urlInput');
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.electronAPI.loadUrl(input.value);
        });
    </script>
</body>
</html>
