<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="styles.css"></head>
<body>
    <div class="top-bar">
        <div style="padding-left: 20px; font-weight: bold; color: var(--accent); font-style: italic;">NEON_V1</div>
        <input type="text" id="urlInput" class="omni-box" placeholder="Suche oder URL...">
        <div class="win-controls">
            <div class="control" onclick="window.control('min')">_</div>
            <div class="control" onclick="window.control('close')" style="color:#ff4444">X</div>
        </div>
    </div>
    <div class="sidebar">
        <div class="btn btn-home" onclick="window.load('https://google.com')">

        </div>

        </div>
        <div class="btn btn-discord" onclick="window.load('https://discord.com')">

        </div>
        <div class="btn btn-youtube" onclick="window.load('https://youtube.com')">

        <div style="flex-grow: 1;"></div>
        
        <div class="btn btn-settings">

        </div>

        <div class="sys-monitor" id="monitor">
            CPU<span id="cpu">-</span>
            RAM<span id="ram">-</span>
        </div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        const input = document.getElementById('urlInput');
        
        input.addEventListener('keypress', (e) => { 
            if(e.key === 'Enter') ipcRenderer.send('load-url', input.value); 
        });
        
        ipcRenderer.on('sys-info', (event, data) => {
            document.getElementById('cpu').innerText = data.cpu;
            document.getElementById('ram').innerText = data.ram;
        });

        window.load = (url) => ipcRenderer.send('load-url', url);
        window.control = (action) => ipcRenderer.send('control-app', action);
    </script>
</body>
</html>
