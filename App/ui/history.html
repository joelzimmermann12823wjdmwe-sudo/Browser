<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: #0b0e14; color: #00f2ff; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .history-item { 
            background: #151921; border: 1px solid #00f2ff; 
            padding: 10px; margin-bottom: 10px; border-radius: 5px;
            display: flex; justify-content: space-between;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
        }
        .url { color: #888; font-size: 0.8em; }
        h1 { text-shadow: 0 0 10px #00f2ff; }
    </style>
</head>
<body>
    <h1>Browser Verlauf</h1>
    <div id="history-list"></div>

    <script>
        async function renderHistory() {
            const history = await window.neonAPI.loadHistory();
            const list = document.getElementById('history-list');
            list.innerHTML = history.reverse().map(item => `
                <div class="history-item">
                    <div>
                        <div><b>${item.title}</b></div>
                        <div class="url">${item.url}</div>
                    </div>
                    <div>${item.time}</div>
                </div>
            `).join('');
        }
        renderHistory();
    </script>
</body>
</html>
