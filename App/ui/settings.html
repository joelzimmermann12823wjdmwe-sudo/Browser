<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0b0e14; color: white; font-family: sans-serif; padding: 50px; }
        .container { max-width: 600px; margin: auto; background: #0f111a; padding: 30px; border-radius: 15px; border: 1px solid #1a1d26; }
        h1 { color: #00f2ff; margin-top: 0; }
        .row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #1a1d26; align-items: center; }
        .back-btn { color: #555; cursor: pointer; margin-bottom: 20px; display: inline-block; }
        .back-btn:hover { color: #00f2ff; }
        input[type="text"] { background: #1c212b; border: 1px solid #333; color: white; padding: 5px 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i> Zur√ºck</div>
        <h1>NEON GX Settings</h1>
        <div class="row">
            <span>Standard Suchmaschine</span>
            <select style="background:#1c212b; color:white; border:none; padding:5px;">
                <option>Google</option>
                <option>DuckDuckGo</option>
                <option>Bing</option>
            </select>
        </div>
        <div class="row">
            <span>Startseite</span>
            <input type="text" value="https://google.com">
        </div>
        <div class="row">
            <span>Hardware-Beschleunigung</span>
            <input type="checkbox" checked>
        </div>
        <div style="margin-top:20px; font-size:11px; color:#333;">NEON GX Version 1.2.0-stable</div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        function goBack() { ipcRenderer.send('nav-to', 'tabs'); }
    </script>
</body>
</html>
