<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0b0e14; color: white; font-family: 'Segoe UI', sans-serif; padding: 50px; }
        .card { background: #0f111a; padding: 25px; border-radius: 15px; border: 1px solid #1a1d26; max-width: 500px; margin: auto; }
        h2 { color: #00f2ff; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; background: #1c212b; color: white; border: 1px solid #333; border-radius: 8px; }
        .save { background: #00f2ff; color: black; font-weight: bold; cursor: pointer; border: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <div onclick="ipcRenderer.send('nav-to', 'tabs')" style="cursor:pointer; opacity:0.5"><i class="fas fa-arrow-left"></i> Zur√ºck</div>
        <h2>Einstellungen</h2>
        
        <label>Suchmaschine</label>
        <select id="engine">
            <option value="https://google.com/search?q=">Google</option>
            <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
            <option value="https://de.wikipedia.org/wiki/">Wikipedia</option>
        </select>

        <label style="display:block; margin-top:20px">Design</label>
        <select id="theme">
            <option value="dark">Neon Dark</option>
            <option value="light">Bright Mode</option>
        </select>

        <button class="save" onclick="save()">SPEICHERN & NEUSTART</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        function save() {
            localStorage.setItem('engine', document.getElementById('engine').value);
            localStorage.setItem('theme', document.getElementById('theme').value);
            ipcRenderer.send('nav-to', 'tabs');
        }
    </script>
</body>
</html>
