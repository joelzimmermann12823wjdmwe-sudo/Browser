<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON Browser</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        /* --- BASIS DESIGN --- */
        body { margin: 0; background: #0b0e14; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* --- 1. DIE DOWNLOAD SEITE (Standard) --- */
        #landing-page { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .hero-title { font-size: 3rem; color: #00f2ff; text-shadow: 0 0 20px #00f2ff; margin-bottom: 10px; }
        .btn-download { 
            padding: 15px 30px; border: 2px solid #00f2ff; color: #00f2ff; text-decoration: none; 
            border-radius: 8px; font-weight: bold; margin: 10px; display: inline-block; 
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }
        .btn-ios { border-color: #ff00ff; color: #ff00ff; box-shadow: 0 0 15px rgba(255, 0, 255, 0.2); }

        /* --- 2. DAS BROWSER INTERFACE (Versteckt) --- */
        #app-interface { display: none; flex-direction: column; height: 100vh; background: #151921; }
        
        /* Die Top-Bar (Adressleiste) */
        .browser-top-bar {
            padding: 40px 15px 15px 15px; /* Oben mehr Platz f√ºr die Notch */
            background: #0b0e14;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #url-input {
            flex: 1;
            background: #1a1d23;
            border: 1px solid #333;
            color: #00f2ff;
            padding: 10px 15px;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        .btn-go {
            background: #00f2ff;
            border: none;
            color: black;
            font-weight: bold;
            padding: 0 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Der Inhalt (Dashboard) */
        .browser-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .shortcut-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .shortcut {
            background: #1a1d23;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid transparent;
            cursor: pointer;
            transition: 0.2s;
        }
        .shortcut:active { transform: scale(0.95); border-color: #00f2ff; }
        .shortcut-icon { font-size: 24px; margin-bottom: 5px; display: block; }
        .shortcut-name { font-size: 12px; color: #aaa; }

        /* --- LOGIK: WANN ZEIGEN WIR WAS? --- */
        /* Wenn die App im Vollbild (Standalone) auf iOS l√§uft, zeige das App-Interface */
        @media all and (display-mode: standalone) {
            #landing-page { display: none; }
            #app-interface { display: flex; }
        }
    </style>
</head>
<body>

    <div id="landing-page">
        <h1 class="hero-title">NEON BROWSER</h1>
        <p>Next-Gen Gaming Experience</p>
        <br>
        <a href="https://github.com/joelzimmermann12823wjdmwe-sudo/Browser/releases/latest" class="btn-download">WINDOWS DOWNLOAD</a>
        <a href="/install.mobileconfig" class="btn-download btn-ios">iOS INSTALLIEREN</a>
        <p style="font-size: 0.8rem; color: #666; margin-top: 20px;">F√ºr iOS: Datei laden -> Einstellungen -> Profil installieren</p>
    </div>

    <div id="app-interface">
        <div class="browser-top-bar">
            <input type="text" id="url-input" placeholder="Webseite suchen..." onkeypress="handleEnter(event)">
            <button class="btn-go" onclick="navigate()">GO</button>
        </div>

        <div class="browser-content">
            <h2 style="color: #00f2ff; margin-bottom: 30px;">NEON START</h2>
            
            <div class="shortcut-grid">
                <div class="shortcut" onclick="openLink('https://google.com')">
                    <span class="shortcut-icon">üîç</span>
                    <span class="shortcut-name">Google</span>
                </div>
                <div class="shortcut" onclick="openLink('https://youtube.com')">
                    <span class="shortcut-icon">‚ñ∂Ô∏è</span>
                    <span class="shortcut-name">YouTube</span>
                </div>
                <div class="shortcut" onclick="openLink('https://twitch.tv')">
                    <span class="shortcut-icon">üíú</span>
                    <span class="shortcut-name">Twitch</span>
                </div>
                <div class="shortcut" onclick="openLink('https://discord.com/app')">
                    <span class="shortcut-icon">üí¨</span>
                    <span class="shortcut-name">Discord</span>
                </div>
                <div class="shortcut" onclick="openLink('https://reddit.com')">
                    <span class="shortcut-icon">ü§ñ</span>
                    <span class="shortcut-name">Reddit</span>
                </div>
                <div class="shortcut" onclick="openLink('https://chatgpt.com')">
                    <span class="shortcut-icon">üß†</span>
                    <span class="shortcut-name">AI</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }

        // Browser Logik
        function navigate() {
            let url = document.getElementById('url-input').value;
            if (!url) return;
            
            // Wenn keine Domain, dann Google Suche
            if (!url.includes('.') && !url.includes('://')) {
                url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
            } else if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            
            // √ñffne die Seite
            window.location.href = url;
        }

        function openLink(url) {
            window.location.href = url;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') navigate();
        }
    </script>
</body>
</html>
