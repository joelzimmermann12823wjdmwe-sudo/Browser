<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AetherOS | Gaming Browser</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff004c; --accent: #7000ff; --bg: #030303; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .aura { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, var(--primary) 0%, var(--accent) 50%, transparent 70%); filter: blur(120px); opacity: 0.15; animation: pulse 8s infinite alternate; z-index: 0; }
        @keyframes pulse { from { transform: translate(-50%, -50%) scale(1); } to { transform: translate(-45%, -55%) scale(1.2); } }
        .content { text-align: center; z-index: 10; backdrop-filter: blur(10px); padding: 50px; border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.05); background: rgba(10, 10, 10, 0.4); max-width: 600px; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 3.5rem; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 10px; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #aaa; font-size: 1.1rem; margin-bottom: 30px; }
        .download-btn { position: relative; display: inline-block; padding: 18px 50px; background: var(--primary); color: white; text-decoration: none; font-family: 'Orbitron', sans-serif; font-weight: bold; font-size: 1.1rem; border-radius: 5px; transition: all 0.3s ease; box-shadow: 0 0 20px rgba(255, 0, 76, 0.3); }
        .download-btn:hover { transform: translateY(-3px); box-shadow: 0 0 40px rgba(255, 0, 76, 0.6); background: #ff1a5e; }
        .help-text { font-size: 0.8rem; color: #666; margin-top: 15px; border-top: 1px solid #222; padding-top: 15px; }
    </style>
</head>
<body>
    <div class="aura"></div>
    <div class="content">
        <h1>Aether<span style="color: var(--primary);">OS</span></h1>
        <p>The Ghost-Mode Browser for Elite Gamers.</p>
        
        <a href="https://github.com/joelzimmermann12823wjdmwe-sudo/Browser/releases/download/v1.0.1/aetheros-setup.exe" class="download-btn">
            DOWNLOAD V1.0.1
        </a>

        <div class="help-text">
            Falls Windows blockiert: <br> 
            "Weitere Informationen" -> "Trotzdem ausf?hren"
        </div>
    </div>
</body>
</html>
